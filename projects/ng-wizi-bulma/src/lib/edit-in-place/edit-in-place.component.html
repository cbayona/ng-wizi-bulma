<span #invisibleText>
  {{ currentValue }}
</span>

<input
  #editInPlace
  [class.editable]="!editing"
  [class.editing]="editing"
  [class.isLoading]="isLoading"
  [disabled]="isLoading"
  type="text"
  [(ngModel)]="value"
  (focus)="edit()"
  (blur)="onSubmit()"
  (keyup.enter)="onSubmit()"
  (input)="resizeInput()"
  [ngStyle]="{'width.px': inputWidth}"
/>
